{% extends 'blog/base.html' %}

{% block title %}
    Post
{% endblock title %}

{% block body %}
<article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2 text-dark" href="{%url 'user-post' object.author.username %}" style="text-decoration: none;text-decoration-color: black;" >{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small> 
                {% if object.author == user %}
                <div>
                    <a href="{%url 'post-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                    <a href="{%url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                </div>
                {% endif %}
            </div>
            
            <div class="container zoom">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="{{post.image.url}}" class="d-block w-100" alt="...">
                                    <hr class="my-4">
                                    <p class="lead article-content" style="text-align: center;">{{ post.Captions }}</p>
                                </div>
                            </div>
                    </div>
                </div>
            
        </div>
    </article>
{% endblock body %}
